services:
  dibgen-seedtools:
    build:
      context: ./libgen-seedtools
    #environment:
    #  - TRANSMISSION_URL=http://transmission:9091/transmission/rpc
    #  - TRANSMISSION_USER=${TRANSMISSION_USER:-admin}
    #  - TRANSMISSION_PASSWORD=${TRANSMISSION_PASSWORD:-password}
    volumes:
      - ./data:/data
      - ./downloads:/downloads
    depends_on:
      - transmission
    networks:
      - lgst-network

  transmission:
    build:
      context: ./transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      #- USER=${TRANSMISSION_USER:-admin}
      #- PASS=${TRANSMISSION_PASSWORD:-password}
    volumes:
      - ./downloads:/downloads
      - ./data:/data
    ports:
      - "127.0.0.1:9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    restart: unless-stopped
    networks:
      - lgst-network

networks:
  lgst-network:
    driver: bridge
